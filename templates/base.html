<html lang="en-US">

<head>
    <link rel="stylesheet" href="{{ urls.static('app.css') }}?{{ app_css_hash }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> {% for url in extra_css_urls %}
    <link rel="stylesheet" href="{{ url.url }}" {% if url.sri %} integrity="{{ url.sri }}" crossorigin="anonymous" {% endif %}> {% endfor %} {% for url in extra_js_urls %}
    <script {% if url.module %}type="module" {% endif %}src="{{ url.url }}" {% if url.sri %} integrity="{{ url.sri }}" crossorigin="anonymous" {% endif %}></script>
    {% endfor %} {% block extra_head %}{% endblock %}

</head>

<body>
    {% block content %} {% endblock %}
</body>

</html>
